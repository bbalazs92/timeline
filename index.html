<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fidesz Timeline</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mb-2">
        <div class="col-12 text-center">
          <button type="button" class="btn btn-primary">1998</button>
          <button type="button" class="btn btn-primary">1999</button>
          <button type="button" class="btn btn-primary">2000</button>
          <button type="button" class="btn btn-primary">2001</button>
          <button type="button" class="btn btn-primary">2002</button>
          <button type="button" class="btn btn-primary">2010</button>
          <button type="button" class="btn btn-primary">2011</button>
          <button type="button" class="btn btn-primary">2012</button>
          <button type="button" class="btn btn-primary">2013</button>
          <button type="button" class="btn btn-primary">2014</button>
          <button type="button" class="btn btn-primary">2015</button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 text-center">
          <button type="button" class="btn btn-primary">2016</button>
          <button type="button" class="btn btn-primary">2017</button>
          <button type="button" class="btn btn-primary">2018</button>
          <button type="button" class="btn btn-primary">2019</button>
          <button type="button" class="btn btn-primary">2020</button>
          <button type="button" class="btn btn-primary">2021</button>
          <button type="button" class="btn btn-primary">2022</button>
          <button type="button" class="btn btn-primary">2023</button>
          <button type="button" class="btn btn-primary">2024</button>
          <button type="button" class="btn btn-primary">2025</button>
          <button type="button" class="btn btn-primary">2026</button>
        </div>
      </div>
      <div id="tooltip"></div>
      <div class="row">
        <div id="timeline" class="col-12"></div>
      </div>
      <div class="row">
        <div id="total-stolen-this-year" class="col-2"></div>
        <div id="articles" class="col-8"></div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
